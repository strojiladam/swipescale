<style type="text/css">
	
.Skin #PushStickyFooter {
    height: 0px !important;
	display: none !important;
}
	
	.Skin #Buttons {
    text-align: right;
    padding: 0px;
    margin-top: 0px;
    display: none !important;

    padding: 0px 0px 0 0px !important;

   padding: 0px;!Important;
   } 


       body {
      overflow: hidden;
      font-family: sans-serif;
		   position:fixed;
    }
    *, *:before, *:after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    #board {
      width: 100%;
      height: 100dvh;
      position: relative;
      overflow: hidden;
      background-color: rgb(66, 66, 66);
    }
    @keyframes slideInFromBottom {
      from {
        transform: translate(-50%, 150%) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    .card {
      width: 90%;
      height: 85%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 1%;
      background-color: none;
      overflow: hidden;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
		animation: slideInFromBottom 0.3s ease-out;

      /* Set relative positioning so that inner overlays can use absolute positioning */
      position: relative;
    }
    /* Make the video fill the card */
    .card video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
      z-index: 1;
    }
    /* Overlay elements (stamps, skip, playpause, footer) should appear above the video */
    .playpause {
      background-image: url('https://masaryk.eu.qualtrics.com/ControlPanel/Graphic.php?IM=IM_gnExt9WbpfLJIDd');
      background-repeat: no-repeat;
      width: 175px;
      height: 175px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-size: contain;
      display: block;
      z-index: 2;
    }
    .stamp {
      position: absolute;
      top: 15%;
      padding: 1% 2%;
      border: 2px solid;
      border-radius: 4px;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: bold;
      text-transform: uppercase;
      transition: opacity 0.1s ease;
      background-color: white;
      z-index: 2;
      filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.7));

    }
    .stamp.agree {
      left: 15%;
      color: green;
      border-color: green;
      transform: rotate(-10deg);
      transform-origin: top left;
      opacity: 0%;
    }
    .stamp.disagree {
      right: 15%;
      color: red;
      border-color: red;
      transform: rotate(10deg);
      transform-origin: top right;
      opacity: 0%;
    }
    .skip {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      color: #444; 
      border-color: #444;
      padding: 1% 2%;
      border: 2px solid;
      border-radius: 4px;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: bold;
      text-transform: uppercase;
      opacity: 0%; /* Default hidden */
      transition: opacity 0.1s ease;
      z-index: 2;
      background-color:white;
    }
    /* Footer placed at the bottom of the card */
    .footer {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      opacity: 90%;
      z-index: 2;
          filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.7));
          color:white;
		
		  will-change: transform;
  transform: translateZ(0);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;

    }
    .footer .group {
      display: flex;
      gap: 10px;
    }
    .footer .center {
      margin: 0 auto;
      text-align: center;
      position: relative;
      top: -20px; /* Adjust if needed */
    }
    .material-icons, .material-icons-outlined {
      font-size: 45px;
    }
    /* Specific styles for thumb icons */
    .footer .group .material-icons.thumb-down {
      color: white;
    }
    .footer .group .material-icons.thumb-up {
      color: white;
    }
    .arrow-up {
      margin-bottom: -10px;
      color: white;
    }
    .skip-text {
      font-size: 16px;
      color: white;
      margin-top: 5px;
      font-style: italic;
    }
    @media (max-width: 450px) {
      .footer {
        padding: 5px 10px;
      }
      .material-icons, .material-icons-outlined {
        font-size: 30px;
      }
      .footer .group {
        gap: 5px;
      }
      .footer .center {
        top: -10px;
      }
    }
</style>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <div id="board">
    <div class="card">
      
      <video class="video" playsinline autoplay disablePictureInPicture>
        <source src="https://vz-03f87557-be3.b-cdn.net/62f17e9c-a015-42e9-ba9e-3c962159f05b/play_720p.mp4" type="video/mp4">
      </video>
      <div class="playpause"></div>
      <div class="stamp agree">Agree</div>
      <div class="stamp disagree">Disagree</div>
      <div class="skip">Skip</div>
      <div class="footer">
        <div class="group">
          <span class="material-icons">navigate_before</span>
          <span class="material-icons thumb-down">thumb_down</span>
        </div>
        <div class="center">
          <span class="material-icons arrow-up">keyboard_double_arrow_up</span>
          <div class="skip-text">SKIP</div>
        </div>
        <div class="group">
          <span class="material-icons thumb-up">thumb_up</span>
          <span class="material-icons">navigate_next</span>
        </div>
      </div>
    </div>
  </div>
